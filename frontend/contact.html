<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: #212529;
      font-family: 'Segoe UI', sans-serif;
    }

    h2, h4 {
      font-weight: 600;
    }

    .footer-icon {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .contact-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px blue;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px blue;
    }

    .contact-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.4s ease, transform 0.4s ease;
      border: none;
    }

    .contact-card:hover {
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
      transform: translateY(-4px);
    }


    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Get in Touch</h2>
    <div class="row g-4">

      <!-- Contact Cards -->
      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/mail.png" alt="Email" class="footer-icon">
          <div><strong>Email:</strong> example@gmail.com</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/website.png" alt="Website" class="footer-icon">
          <div><strong>Website:</strong> www.example.com</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/phone.png" alt="Phone" class="footer-icon">
          <div><strong>Phone:</strong> +91 12345 67890</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/linkedin.png" alt="LinkedIn" class="footer-icon">
          <div><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yourprofile">linkedin.com/in/yourprofile</a></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/github.png" alt="GitHub" class="footer-icon">
          <div><strong>GitHub:</strong> <a href="https://github.com/yourusername">github.com/yourusername</a></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/leetcode.png" alt="LeetCode" class="footer-icon">
          <div><strong>LeetCode:</strong> <a href="https://leetcode.com/yourprofile">leetcode.com/yourprofile</a></div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-12">
        <div class="card contact-card p-4 mt-4">
          <h4 class="mb-4">Send a Message</h4>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
