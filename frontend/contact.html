<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  :root {
    --primary-color: #00f0ff;
    --accent-color: #00c9d8;
    --text-color: #d4f1f9;
    --bg-light: #0d0d0d;
    --shadow-color: rgba(0, 255, 255, 0.15);
  }

  body {
    background-color: var(--bg-light);
    color: var(--text-color);
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  h2, h4 {
    font-weight: 600;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.25);
    color: white;
  }

  .footer-icon {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
    border: 1px solid var(--accent-color);
  }

  .contact-card {
    background-color: #1a1a1a;
    border-radius: 15px;
    box-shadow: 0 2px 6px rgba(0, 255, 255, 0.05);
    transition: box-shadow 0.4s ease, transform 0.4s ease;
    border: none;
  }

  .contact-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 14px var(--shadow-color);
  }

  a {
    text-decoration: none;
    color: var(--primary-color);
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--accent-color);
    text-decoration: underline;
  }

  .form-control {
    background-color: #121212;
    color: #ffffff;
    border: 1px solid #333;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    background-color: #1f1f1f;
    color: #ffffff;
  }

  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .btn-primary {
    background-color: var(--primary-color);
    border: none;
    color: #000;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: var(--accent-color);
  }

  .container {
    max-width: 960px;
  }

  strong {
    color: white;
  }
</style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Get in Touch</h2>
    <div class="row g-4">

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/mail.png" alt="Email" class="footer-icon">
          <div><strong>Email: akileshga.1466@gmail.com </strong> </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/website.png" alt="Website" class="footer-icon">
          <div><strong>Website: www.example.com </strong> </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/phone.png" alt="Phone" class="footer-icon">
          <div><strong>Phone: +91 12345 67890 </strong> </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/linkedin.png" alt="LinkedIn" class="footer-icon">
          <div>
            <a href="https://www.linkedin.com/in/akilesh-g-a-704959304/">LinkedIn</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/github.png" alt="GitHub" class="footer-icon">
          <div> 
            <a href="https://github.com/Akilesh-GA">GitHub</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card contact-card p-3 d-flex align-items-center flex-row gap-3">
          <img src="assets/leetcode.png" alt="LeetCode" class="footer-icon">
          <div>
            <a href="https://leetcode.com/u/Akilesh_1466/">LeetCode</a>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card contact-card p-4 mt-4">
          <h4 class="mb-4">Send a Message</h4>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
